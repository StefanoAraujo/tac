name: Schedule monthly TAC meetings
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: wesleytodd/meeting-maker@v0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        schedules: 2020-04-02T17:00:00.0Z/P1D
        createWithin: P7D
        issueTitle: "TAC Meeting <%= date.toFormat('yyyy-MM-dd') %>"
